<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-form-container">
    <h1 class="form-title">Contact Us</h1>
    <form action="/submit" method="POST" class="contact-form" onsubmit="return handleSubmit(event)">
      <div class="form-group">
        <label for="user-name" class="form-label">Your Name:</label>
        <input type="text" id="user-name" name="name" class="form-input" required>
        <div id="name-error" class="error-message"></div> </div>
      <div class="form-group">
        <label for="user-email" class="form-label">Your Email:</label>
        <input type="email" id="user-email" name="email" class="form-input" required>
        <div id="email-error" class="error-message"></div> </div>
      <div class="form-group">
        <label for="user-message" class="form-label">Your Message:</label>
        <textarea id="user-message" name="message" class="form-textarea" rows="5" required></textarea>
        <div id="message-error" class="error-message"></div> </div>
      <div class="form-group">
        <input type="submit" value="Submit" class="submit-button" id="submit-button">
      </div>
      <div id="success-message" style="display: none; margin-top: 10px; color: green;"></div> </form>
  </div>
  <script src="script.js"></script> </body>
</html>
